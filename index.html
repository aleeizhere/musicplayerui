<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSlider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0b113fdd00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="player-container">
        <div class="background graphicr"></div>
        <div class="background graphicl"></div>
        <div class="top-bar" style="z-index: 1;">
            <button class="uibtn backbtn"><i class="fas fa-chevron-left"></i></button>
            <h6 class="top-status">Now Playing</h6>
            <button class="uibtn optionsbtn"><i class="fas fa-ellipsis-v"></i></button>
        </div>
        <div class="main-container" style="z-index: 1;">
            <div class="song-container song-active">
                <h6 style="z-index: 1;">Senorita</h6>
                <h6 id="albumname">Camilia Cobello</h6>
                <div class="album-image" style="z-index: 1;">
                    <img src="./song-album-images/0001.webp">
                </div>
            </div>
            <div class="song-container">
                <h6 style="z-index: 1;">Without Me</h6>
                <h6 id="albumname">Alan Walker</h6>
                <div class="album-image" style="z-index: 1;">
                    <img src="./song-album-images/0002.webp">
                </div>
            </div>
            <div class="song-container">
                <h6 style="z-index: 1;">Circles</h6>
                <h6 id="albumname">Ananya Birla</h6>
                <div class="album-image" style="z-index: 1;">
                    <img src="./song-album-images/0003.webp">
                </div>
            </div>
            <div class="song-container">
                <h6 style="z-index: 1;">Different World</h6>
                <h6 id="albumname">Alan Walker</h6>
                <div class="album-image" style="z-index: 1;">
                    <img src="./song-album-images/0004.webp">
                </div>
            </div>
            <div class="song-container">
                <h6 style="z-index: 1;">Shameless</h6>
                <h6 id="albumname">Camilia Cobello</h6>
                <div class="album-image" style="z-index: 1;">
                    <img src="./song-album-images/0005.webp">
                </div>
            </div>
        </div>
        <div class="status-controls" style="z-index: 1;">
            <div class="seek-container">
                <div class="seektime">
                    <h6>1:06</h6>
                    <h6>3:15</h6>
                </div>
                <div class="seekbar">
                    <span class="seek back">
                        <span class="seek front"></span>
                    </span>
                </div>
            </div>
            <div id="song-controls">
                <button class="uibtn shuffle"><i class="fas fa-random"></i></button>
                <div class="controls">
                    <button class="play" style="color: white;"><i class="fas fa-play"></i></button>
                    <div id="select-song">
                        <button class="uibtn backward"><i class="fas fa-backward"></i></button>
                        <button class="uibtn forward"><i class="fas fa-forward"></i></button>
                    </div>
                </div>
                <button class="uibtn loop"><i class="fas fa-sync"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
